<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>50th Street Commons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .park-info {
      margin-bottom: 20px;
    }
    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    #park-map {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>50th Street Commons</h1>
  </header>

  <main>
    <div class="park-info">
      <h2>Park Location</h2>
      <p><strong>Address:</strong> 50th Street &amp; 8th Avenue</p>
    </div>

    <div class="map-container">
      <h2>Map</h2>
      <div id="park-map"></div>
    </div>
  </main>

  <script>
    function initMap() {
      // Coordinates
      const fiftiethStreetCommons = { lat: 40.7603, lng: -73.9751 };

      // map centered
      const map = new google.maps.Map(document.getElementById("park-map"), {
        zoom: 16,
        center: fiftiethStreetCommons,
      });

      const marker = new google.maps.Marker({
        position: fiftiethStreetCommons,
        map: map,
        title: "50th Street Commons"
      });
    }
  </script>

</body>
</html>
