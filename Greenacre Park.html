<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenacre Park</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .park-info { margin-bottom: 20px; }
    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    #park-map {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Greenacre Park</h1>
  </header>

  <main>
    <div class="park-info">
      <h2>Park Location</h2>
      <p>
        <strong>Address:</strong>
        East 51st St between Second &amp; Third Avenues
      </p>
    </div>

    <div class="map-container">
      <h2>Map</h2>
      <!-- single, accessible map element -->
      <div id="park-map" aria-label="Map of Greenacre Park"></div>
    </div>
  </main>

  <script>
    function initMap() {
      // Coordinates for Greenacre Park
      const greenacre = { lat: 40.75643, lng: -73.96926 };

      const map = new google.maps.Map(document.getElementById('park-map'), {
        zoom: 16,
        center: greenacre,
      });

      new google.maps.Marker({
        position: greenacre,
        map,
        title: 'Greenacre Park',
      });
    }
  </script>

</body>
</html>
